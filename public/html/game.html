    document.onkeydown=keyIE;

    function keyIE(){ // Explorer Key Event
      if(event.type=='keydown' && event.keyCode==13)
      {

        var chat = prompt('채팅','');
        //alert(event.type+'br'+event.keyCode);
        socket.emit('chat',chat);
        
      }

    }
